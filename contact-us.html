<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="shortcut icon" href="images/logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <form>
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"><i class="fas fa-user"></i> Your Name</label>            
                </div>
                <div class="input-group">
                    <input type="number" id="number" required>
                    <label for="number"><i class="fas fa-phone-square-alt"></i> Phone Number</label>            
                </div>
            </div>
            <div class="input-group">
                <input type="text" id="email" required>
                <label for="email"><i class="fas fa-envelope"></i> Email Id</label>            
            </div>
            <div class="input-group">
                <input type="text" id="location" required>
                <label for="location"> <i class="fas fa-house"></i> Your Current Location</label>            
            </div>
            <div class="input-group">
                <input type="text" id="destination" required>
                <label for="destination"> <i class="fas fa-house"></i> Your Destination</label>            
            </div>
            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="message"> <i class="fas fa-comments"></i>Your Message</label>            
            </div>
            <button type="submit">SUBMIT <i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
    
</body>
</html>
